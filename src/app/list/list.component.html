<div
  class="list-container"
  *ngFor="let element of elements; trackBy: trackById"
>
  <div class="list-item" [class.list-item-selected]="element.selected">
    <div class="list-item-info">
      <span class="list-item-name">{{ element.name }}</span>
      <span class="list-item-description">{{ element.description }}</span>
    </div>
    <button class="list-item-button" (click)="itemClicked(element)">
      Select
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10.5858 13.4142L7.75735 10.5858L6.34314 12L10.5858 16.2427L17.6568 9.1716L16.2426 7.75739L10.5858 13.4142Z"
          fill="currentColor"
        />
      </svg>
    </button>
  </div>
</div>
<div class="list-item" *ngIf="elements.length === 0">No items found</div>
